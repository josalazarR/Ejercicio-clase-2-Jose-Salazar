            <h1 class="under">Calcular Fácilmente</h1>
            
            <div>
                <h3>Ingresa el Primer valor</h3>

                <div class="cantidad">
                    <input id="valor1" type="number" step="any" class="centrarholder"

                </div>
            </div> <br>

            <div>
                <h3>Ingresa el Segundo valor</h3>

                <div class="cantidad">

                        placeholder="Ingrese solo números">
                </div>
            </div>
            <h3>Selecciona la Operación que deseas hacer</h3>
            <div>
                <button title="Sumar" class="botones" onclick="sumatoria()">+</button>
                <button title="Restar" class="botones" onclick="resta()">-</button>
                <button title="Multiplicar" class="botones" onclick="multiplo()">x</button>
                <button title="Dividir" class="botones" onclick="dividir()">/</button>
            </div>

            <h3>Resultado</h3>
            <div class="cantidad">
                <!--<p><span id="resultado"></span></p>-->
                <input id="resultado" type="number" min="1" step="any" class="centrarholder" readonly>
            </div>
